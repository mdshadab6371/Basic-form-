<html lang="en">
<head>
    <title>Basic form design using HTML</title>
</head>
<body>
<h1>message</h1>
<h3>Basic form design using HTML</h3>
<form action="#">
<fieldset>
<legend>Personal Details</legend>
<p>
<label>First name : <input name="firstName"/></label>
</p>
<p>
<label>Last name : <input name="lastName"/></label>
</p>
<p>
<label>Father's name : <input name="father'sname"/></label>
</p>
<p>
<label>Mather's name : <input name="mather'sname"/></label>
</p>
<p>
Gender :
<label><input type="radio" name="gender"
value="male" /> Male</label>
<label><input type="radio" name="gender"
value="female" /> Female</label>
</p>
<p>
<label>Email : <input type="email"
name="email" /></label>
</p>
<p>
<label>Mobile Number : <input type="mobile numbers"
name="mobile numbers"/></label>
</p>
<p>
<label>Date of Birth : <input type="date"
name="birthDate"></label>
</p>
<p>
<label>Address :
<br />
<textarea name="address" cols="30"
rows="3"></textarea>
</label>
</p>
<p>
<button type="submit">Submit</button>
</p>
</fieldset>
</form>
<body  bgcolor="lightgreen"> 
</body>
</html>
